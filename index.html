<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <h2>PHONIE</h2>
    <button>About Us</button>
  </nav>


  <main class="card">
    <ul class="carriers">
      <li id="carrier" id="carrier--airtel" class="airtel"><img src="./images/logos/airtel.png"></li>
      <li id="carrier" id="carrier--mtn" class="mtn"><img src="./images/logos/mtn.png"></li>
      <li id="carrier" id="carrier--glo" class="glo"><img src="./images/logos/glo.png"></li>
      <li id="carrier" id="carrier--9mobile" class="mobile"><img src="./images/logos/9mobile.png"></li>
    </ul>
    <!-- Form input start    -->
    <p id="suggestions"></p>
    <div id="tel-wrapper">
      <span class="popuptext" id="myPopup">Not mtn number, please enter a valid mtn number</span>
      <div id="tel-logo">
        <img src="error.png" id="tel-image" alt="carrier logo">
      </div>
      <div id="form">
        <form id="form">
          <input type="tel" class="tel" id="myInput" placeholder="Enter your phone number" required />
          <button class="validate-btn" id="validate">VALIDATE</button>
        </form>
      </div>
    </div>
    <!-- Form input end  -->
  </main>
